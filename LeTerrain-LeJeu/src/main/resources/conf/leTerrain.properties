# Phrases perso d'introduction de chaque Boss
boss.citation.1=La routourne va vite tourner. (Franck Ribery)
boss.citation.2=La folie est la source des exploits de tous les héros. (Erasme)
boss.citation.3=La bohémienne dansait ... agile, légère, joyeuse, et ne sentant pas le poids du regard redoutable qui tombait à plomb sur sa tête. (Victor Hugo)
boss.citation.4=L'intelligence défend la paix. L'intelligence a horreur de la guerre. (Paul Vaillant-Couturier)
boss.citation.5=L'épée de la résistance passive n'a pas besoin de fourreau et nul ne peut en être dépossédé par la force. (Gandhi)
boss.citation.6=La beauté de la musique - comme celle de la lumière - est celle de la rapidité, de la mobilité, de l'insaisissable. (Jean-Michel Jarre)
boss.citation.7=Beaucoup de gens boivent, très peu savent être bourrés. (Jacques Dutronc)
boss.citation.8=Si les mélancoliques ont besoin du tonique des coquetteries, peut-être les gens nerveux ou sanguins décampent-ils si la résistance dure trop. (Honoré de Balzac)

# Phrases perso d'introduction de chaque Mini Boss ecole
boss.citation.11=J'aime pas les rapporteurs! On va faire une dictée au tableau!
boss.citation.12=Habillez vous en chantant et faites des sketchs!
boss.citation.13=Un bouche de rat et une chatte en lain qui braquaient du bois façon Oudni durant l'age Ulferry!
boss.citation.14=On va dessiner mais ne sucez pas vos stylos!
boss.citation.15=Si il neige, on fera une bataille de boule! Sinon vous irez jouer au foot!

